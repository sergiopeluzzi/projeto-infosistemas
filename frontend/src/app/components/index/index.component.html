 <!-- INICIO DA TABELA -->
<table class="table table-hover">
    <!-- CABEÇALHO DA TABELA -->
    <thead>
        <tr>
            <td>Id</td>
            <td>Modelo</td>
            <td>Marca</td>
            <td>Placa</td>
            <td>Chassi</td>
            <td>Renavam</td>
            <td colspan="2">Ações</td>
        </tr>
    </thead>
    <!-- ITENS DA TABELA -->
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{ v.id }}</td>
            <td>{{ v.modelo }}</td>
            <td>{{ v.marca }}</td>
            <td>{{ v.placa }}</td>
            <td>{{ v.chassi }}</td>
            <td>{{ v.renavam }}</td>
            <td><a [routerLink]="['/edit/', v.id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteVehicle(v.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
